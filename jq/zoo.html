    <title>Zoo</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="appZoo/js/appZoo.js"></script>

<body id="zoobody">
    <div data-role="page" id="page0" data-theme="b" data-add-back-btn="true">
    	<div data-role="header" data-theme="b"><h1>Zoo</h1><a href="#options" data-icon="gear" onclick="appZoo.optionset(0);" class="ui-btn-right">&nbsp;</a></div>
    	<div data-role="content">
            <h3>Zoo - A GREAT GAME!<br />Think of an animal and I will guess what it is!</h3>
		    <h3 id="page0question"></h3>
            <div id="page0ui">
                <ul data-role="listview" id="page0list">
                    <li><a id="page0yes" onclick="" href="">Yes</a></li>
                    <li><a id="page0no" onclick="" href="">No</a></li>
                </ul>
            </div>
	    </div>
    </div>
    <div data-role="page" id="newquestion" data-theme="b" data-add-back-btn="true">
    	<div data-role="header" data-theme="b"><h1>Zoo</h1></div>
    	<div data-role="content">
		    <h3 id="newquestionprompt1"></h3>
		    <h3 id="newquestionprompt2"></h3>
            <div data-role="fieldcontain">
                <input type="text" name="newquestionquestion" id="newquestionquestion" value=""  />
            </div>
            <a onclick="appZoo.newquestion();" href="#playagain" data-role="button">Submit</a>
        </div>
    </div>
    <div data-role="page" id="newanimal" data-theme="b" data-add-back-btn="true">
    	<div data-role="header" data-theme="b"><h1>Zoo</h1></div>
    	<div data-role="content">
		    <h3 id="newanimalprompt">hmmm.  I give up.  What was your animal?</h3>
		    <h3 id="H2"></h3>
            <div data-role="fieldcontain">
                <input type="text" name="newanimalquestion" id="newanimalquestion" value=""  />
            </div>
            <a onclick="appZoo.newanimal();" href="#newquestion" data-role="button">Submit</a>';

        </div>
    </div>
    <div data-role="page" id="options" data-theme="b" data-add-back-btn="true">
    	<div data-role="header" data-theme="b"><h1>Zoo</h1></div>
    	<div data-role="content">
            <div data-role="fieldcontain">
                <span id="lblqora"></span>
                <input type="text" name="editqora" id="editqora" value=""  />
            </div>
            <div id="showswap">
                <div><b>If Yes:</b></div>
                <div id="optyes"></div>
                <div><b>If No:</b></div>
                <div id="optno"></div>
                <a id="optswap" href="#" data-role="button" data-icon="forward">Swap</a>
            </div>
        </div>
    </div>
    <div data-role="page" id="playagain" data-theme="b" data-add-back-btn="true">
    	<div data-role="header" data-theme="b"><h1>Zoo</h1></div>
    	<div data-role="content">
            <h3 id="playagainprompt1"></h3>
            <h3 id="playagainprompt2"></h3>
            <h3>Would you like to play again?</h3>
            <ul data-role="listview" id="Ul1">
                <li><a href="#page0">Yes</a></li>
            </ul>
	    </div>
    </div>
