<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chosen Test</title>
    <link rel="stylesheet" href="harvesthq-chosen-12a7a11/chosen/chosen.css" />
    <script type="text/javascript" src="jquery-ui/js/jquery-1.5.1.min.js"></script>

    <script src="harvesthq-chosen-12a7a11/chosen/chosen.jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	    jQuery(document).ready(function () {
	        jQuery(".chosen").data("placeholder", "Select Frameworks...").chosen();
	    });
	</script>
</head>
<body>
    <h2>Single Select Dropdown</h2>
	<p>What's your favorite JavaScript Framework?</p>
	<select class="chosen" style="width:200px;">
		<option>Choose...</option>
		<option>jQuery</option>
		<option selected="selected">MooTools</option>
		<option>Prototype</option>
		<option>Dojo Toolkit</option>
	</select>
	
	<h2>Multiple Select Dropdown</h2>
	<p>What's your favorite JavaScript Framework?</p>
	<select class="chosen" multiple="true" style="width:400px;">
		<option>Choose...</option>
		<option>jQuery</option>
		<option selected="selected">MooTools</option>
		<option>Prototype</option>
		<option selected="selected">Dojo Toolkit</option>
	</select>
</body>
</html>
