<div class="pure-g">
	<div class="pure-u-1-5"><img src="{{review.profile.avatarpath}}" class="avatar" alt="{{review.profile.agent_full_name}} Avatar" /></div>
	<div class="pure-u-2-5">
		<dl>
			<dd>Name</dd>
			<dt>{{review.profile.agent_full_name}}</dt>
			<dd>Team</dd>
			<dt>{{review.profile.team_name}}</dt>
			<dd>Hire Date</dd>
			<dt>{{review.profile.hire_date}}</dt>
			<dd>Role</dd>
			<dt>{{review.profile.agent_role}}</dt>
		</dl>
	</div>
	<div class="pure-u-2-5">
		<dl>
			<dd>Project</dd>
			<dt>{{review.profile.project_name}}</dt>
			<dd>Location</dd>
			<dt>{{review.profile.location_name}}</dt>
			<dd>Supervisor</dd>
			<dt>{{review.performance.supervisor_full_name}}</dt>
		</dl>
	</div>
</div>
