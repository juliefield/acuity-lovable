<div class="basic-directive-holder">
   <div>
      <div class="top-filters">
         <div class="filter-input-group">
            <span>
               Name
               <input type="text" id="prizeManager_NameFilter" />
            </span>
         </div>
         <div class="filter-input-group"> 
            <span>
               Status
               <select id="prizeManager_StatusFilter">
                  <option value="">All Options</option>
                  <option value="active">Active Only</option>
                  <option value="inactive">Inactive Only</option>
               </select>
            </span>
         </div>  
         <div class="filter-input-group">    
            <span>
               <a id="prizeManager_RefreshList">Refresh</a>
               &nbsp;
               &nbsp;
               <a id="prizeManager_ClearFilters">Clear Filters</a>
            </span>
         </div> 
      </div>
      <div class="">
         <div class="list-holder list-holder_prizes" id="prizeOptionListHolder">No Options Found</div>
      </div>
      <!-- <div class="button-holder">
         <button class="btn button btn-add-new">Add New Option</button>
      </div> -->
   </div>
   <div id="pointsPrizeManagerEditorForm" class="editor-form">
      <div class="form-holder">
         <button class="btn-close btn-close-x"><i class="fa fa-times"></i></button>
  
         <div class="error-information-holder"></div>
         <div class="badgeAdminForm_form">
            <div class="badgeAdminForm_image-preview">
               <img class="prize-preview-image" id="PrizeOptionForm_PrizeImagePreview" height="75">
               &nbsp;
               <button id="btnOpenPrizeImageManager">Select Image</button>
               <span style="display:none;">
                  ImageUrl
                  <input type="text" id="PrizeOptionForm_PrizeImageUrl" readonly />
               </span>
            </div>
            <div class="badgeAdminForm_form-preview">
               <strong>Name:</strong><br>
               <input type="text" id="PrizeOptionForm_PrizeOptionName" />
               <br>
               <strong>Description:</strong><br>
               <input type="text" id="PrizeOptionForm_PrizeOptionDesc" />
               <br>
               <strong>Credits Cost</strong><br>
               <input type="text" id="PrizeOptionForm_PointsValue" />
               <br>
               <strong>Credits Awarded</strong><br>
               <input type="text" id="PrizeOptionForm_PointsAward" />
               <br>
               <strong>Monetary Value</strong><br>
               <input type="text" id="PrizeOptionForm_MonetaryValue" />
               <br>
               <strong>Active?
               <input type="checkbox" class="PrizeOptionForm_IsActive" id="PrizeOptionForm_IsActive" />
               <br>
               <p>
                  <strong># of times Redeemed: </strong>
                  <label id="PrizeOptionForm_ItemRedeemedCount"></label>
               </p>
               <p>
                  <strong># still needing to be Fulfilled: </strong>
                  <label id="PrizeOptionForm_ItemNotFulfilledCount"></label>
               </p>
            </div>
         </div>
         <input type="hidden" id="PrizeOptionForm_PrizeOptionId" />
      
         <div class="acuityAdminForm_btns">
            <button class="btn-large" id="btnSaveEditorForm">Save</button>
            &nbsp;&nbsp;
            <button class="btn-close btn-large">Cancel</button>
         </div>
      </div>
   </div>
   <div id="pointsPrizeManagerImageManagerHolder" class="sub-form preview-form">
      <div class="form-holder">
         <button class="button btn-close-image-manager btn-close btn-close-x">
            <i class="fa fa-close"></i>
         </button>
         <div class="points-prize-preview-manager-holder">
            <div id="pointsPrizeManager_ImageOptionHolder" class="pointsPrizeManager_ImageOptionHolder"></div>
         </div>
         <div class="pointsPrizeManagerForm_btns">
            <input type="hidden" id="selectedImageFileName" readonly />
            <input type="hidden" id="selectedImagePath" readonly />
            <button id="btnSetPrizeImageManager" class="button btn-large">Use Selected Image</button>
            &nbsp;&nbsp;
            <button class="button btn-close-image-manager btn-large">Cancel</button>
         </div>
      </div>
   </div>
</div>

<div class="bottom-buttons">
   
   <div class="filter-input-group">
      <button class="btn button btn-add-new btn-large btn-green"><i class="fas fa-plus" aria-hidden="true"></i> Add New Prize</button>
   </div>
   <!-- <div class="filter-input-group">
      <button class="btn-large" id="btnSaveAllRules">Save All</button>
   </div> -->
</div>
