<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Events Table</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,600italic,400italic,300italic,300,700italic,800italic,800' rel='stylesheet' type='text/css'>
    <style>
      h1 {
        color: white;
      }
      body {
        background: blue;
        font-family: 'Open Sans', sans-serif;
      }
      table {
        width: 700px;
        border: 1px solid #D3DADF;
        background: white;
        margin: 0 auto 30px auto;
      }
      table, th, td {
        border-collapse: collapse;
      }
      th, td {
          padding: 8px 10px;
          border: 1px solid #D3DADF;
          text-align: left;
      }
      .table_topper {
        width: 700px;
        margin: 30px auto 0 auto;
        padding: 15px 0;
        background: black;
        -webkit-border-top-left-radius: 5px;
        -webkit-border-top-right-radius: 5px;
        -moz-border-radius-topleft: 5px;
        -moz-border-radius-topright: 5px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body style="text-align:center;">
    <h1>Events Table</h1>
    <div class="table_topper">
      Top 5 in <b>110 Meter Hurdles</b>
    </div>
    <table>
      <tr>
        <th width="12%">Rank</th>
        <th>Name</th>
        <th>Team</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>trophy</td>
        <td>Kitricia Riley</td>
        <td>Duke - Sheri Harris Team</td>
        <td>9.40</td>
      </tr>
      <tr>
        <td>trophy</td>
        <td>Kitricia Riley</td>
        <td>Duke - Sheri Harris Team</td>
        <td>9.40</td>
      </tr>
    </table>

  </body>
</html>
